{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">{% trans "Find and Compare Millions <br> of News, All in One Spot </br>" %} </h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form action="{% url 'search_news' %}" method="GET">
                    <div class="form-row">
                        <form class="form-inline my-2 my-lg-0">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input type="text" name="search_text" aria-label="Search"
                                       class="form-control form-control-lg"
                                       placeholder="{% trans "What are you looking for..." %}">
                            </div>
                            <div class="col-12 col-md-3">
                                <button type="submit" class="btn btn-block btn-lg btn-primary">{% trans "Search" %}</button>
                            </div>
                        </form>
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            {% for website in websites %}
                                <div class="form-check form-check-inline">
                                    <input name="check" class="form-check-input" type="checkbox"
                                           id="{{ website.id }}"
                                           value="{{ website.key }}">
                                    <label class="form-check-label {% if LANGUAGE_CODE == 'ar' %}pr-2{% endif %}" for="{{ website.id }}">{{ website.key }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xl-9 mx-auto">
                {% if messages %}
                    {% for message in messages %}
                        <div class="m-auto alert alert-danger col-sm-4 text-center " role="alert">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</header>
