{% extends "main/layout/layout.html" %}
{% load staticfiles %}
{% load i18n %}
{#{% load crispy_forms_tags %}#}
{% block content %}
    <!-- Testimonials -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="display-3 text-center text-white mt-4 w-100 h-100" src="{{ news_detail.image }}" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="container pt-3">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="mt-4">{{ news_detail.title }}</h2>
                <p>{{ news_detail.description }}</p>
                    <a class="btn btn-primary btn-lg" href={{ news_detail.url }}>see in orginal website &raquo;</a>
                </p>
            </div>
        </div>
    </div>
    <!-- /container -->

{% endblock %}
