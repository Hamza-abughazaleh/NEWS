{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="footer_content col-lg-6 h-100 text-center{% if LANGUAGE_CODE == 'ar' %} text-lg-right{% else %} text-lg-left{% endif %} my-auto">
                <ul class="list-inline  mb-2">
                    <li class="list-inline-item">
                        <a href="#">{% trans "About" %}</a>
                    </li>
                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item">
                        <a href="#">{% trans "Contact" %}</a>
                    </li>
                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item">
                        <a href="#">{% trans "Terms of Use" %}</a>
                    </li>
                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item">
                        <a href="#">{% trans "Privacy Policy" %}</a>
                    </li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0">{% trans "&copy; Your Website 2018. All Rights Reserved." %}</p>
            </div>
            <div class="col-lg-6 h-100 text-center{% if LANGUAGE_CODE == 'ar' %} text-lg-left{% else %} text-lg-right{% endif %} my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item mr-3">
                        <a href="#">
                            <i class="fa fa-facebook fa-2x fa-fw"></i>
                        </a>
                    </li>
                    <li class="list-inline-item mr-3">
                        <a href="#">
                            <i class="fa fa-twitter fa-2x fa-fw"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fa fa-instagram fa-2x fa-fw"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
